<!DOCTYPE html>
<html ng-app="socialdjApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SocialDJ</title>    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--###-->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!--<script type="text/javascript" src="js/angular.min.js"></script>      -->
    
    <!--Firebase/AngularFire-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>    

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>            
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loader.css"/>    
    <link rel="stylesheet" type="text/css" href="css/ionic.app.min.css"/>        

  </head>
  <body id="session" ng-controller="LoginCtrl as login">    
    <ion-pane>      
      
      <ion-content overflow-scroll="true">                
          <div class="">
            <button ng-click="login.login()">Login with Twitter</button>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
